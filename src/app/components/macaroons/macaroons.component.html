<section class="choice" id="choice" #macaroonsElement>
  <div class="container">
    <h2 class="choice-title">Выберите свой макарун</h2>
    <div class="choice-items">
      <macaroon-card *ngFor="let macaroon of macaroons" [macaroon]="macaroon" (order)="handleOrder($event)"></macaroon-card>
    </div>
  </div>
</section>
